<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Adicionar Palavra</title>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2e2e2e;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #333;
      border-radius: 10px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #f1f1f1;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #f1f1f1;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #555;
      color: #f1f1f1;
      font-size: 16px;
    }

    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #f1a825;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #f1a825;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #f1d600;
    }

    p {
      text-align: center;
      font-size: 18px;
      color: #f1f1f1;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Página Admin - Adicionar Palavra</h1>
    
    <!-- Formulário de login -->
    <form id="formLogin">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Seu email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Sua senha" required>

      <button type="submit">Entrar</button>
    </form>

    <div id="formAdicionarPalavra" style="display:none;">
      <form id="formAdicionar">
        <label for="palavra">Palavra:</label>
        <input type="text" id="palavra" name="palavra" placeholder="Digite a palavra" required>

        <label for="traducao">Tradução:</label>
        <input type="text" id="traducao" name="traducao" placeholder="Digite a tradução" required>

        <button type="submit">Adicionar Palavra</button>
      </form>
    </div>
    
    <p id="resultado"></p>
  </div>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDu5-0t4rb942DcwccU_2dg-mxyvWrRSUA",
      authDomain: "aleornum-multiverso.firebaseapp.com",
      databaseURL: "https://aleornum-multiverso-default-rtdb.firebaseio.com",
      projectId: "aleornum-multiverso",
      storageBucket: "aleornum-multiverso.firebasestorage.app",
      messagingSenderId: "817768396088",
      appId: "1:817768396088:web:eacdd2fe8bc2c4fe303dcd"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database(app);

    // Referências aos formulários
    const formLogin = document.getElementById('formLogin');
    const formAdicionarPalavra = document.getElementById('formAdicionarPalavra');
    const formAdicionar = document.getElementById('formAdicionar');
    const resultado = document.getElementById('resultado');
    
    // Autenticação
    formLogin.addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      auth.signInWithEmailAndPassword(email, senha)
        .then(() => {
          formLogin.style.display = 'none'; // Ocultar login
          formAdicionarPalavra.style.display = 'block'; // Mostrar formulário de adicionar palavra
        })
        .catch((error) => {
          resultado.textContent = 'Erro de login: ' + error.message;
        });
    });

    // Adicionar palavra ao banco de dados
    formAdicionar.addEventListener('submit', function(event) {
      event.preventDefault();
      const palavra = document.getElementById('palavra').value;
      const traducao = document.getElementById('traducao').value;

      firebase.database().ref('dicionario/' + palavra).set({
        traducao: traducao
      }).then(() => {
        alert("Palavra adicionada com sucesso!");
        formAdicionar.reset();
      }).catch((error) => {
        alert("Erro ao adicionar palavra: " + error.message);
      });
    });
  </script>

</body>
</html>
