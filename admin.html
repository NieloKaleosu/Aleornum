<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrador - Aleornum</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000;
      color: white;
      font-family: 'Cinzel', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: radial-gradient(ellipse at center, #111 0%, #000 100%);
    }

    .card {
      background-color: rgba(0, 0, 0, 0.85);
      border: 2px solid gold;
      border-radius: 20px;
      padding: 40px 50px;
      width: 700px;
      text-align: center;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: gold;
    }

    input {
      width: 80%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 1em;
      border-radius: 8px;
      border: 2px solid gold;
      background-color: #111;
      color: white;
    }

    .btn {
      background-color: #800000;
      color: white;
      border: 2px solid gold;
      padding: 12px 28px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Cinzel', serif;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #a10000;
      box-shadow: 0 0 20px gold;
      transform: scale(1.05);
    }

    #mensagem {
      margin-top: 20px;
      font-size: 1em;
      color: #ddd;
      min-height: 30px;
    }

    .formulario-palavra {
      display: none;
    }

    @media (max-width: 1024px) {
      .card {
        width: 80%;
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.8em;
      }

      input {
        width: 90%;
      }

      .btn {
        padding: 12px 25px;
        font-size: 1em;
      }
    }

    @media (max-width: 768px) {
      .card {
        width: 90%;
        padding: 25px 15px;
      }

      h1 {
        font-size: 1.7em;
      }

      input {
        width: 100%;
      }

      .btn {
        padding: 12px 0;
        width: 100%;
        font-size: 1.1em;
      }
    }

    @media (max-width: 480px) {
      .card {
        width: 95%;
        padding: 20px 10px;
      }

      h1 {
        font-size: 1.6em;
      }

      input {
        width: 100%;
        padding: 10px;
      }

      .btn {
        padding: 10px 0;
        font-size: 1em;
      }
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDu5-0t4rb942DcwccU_2dg-mxyvWrRSUA",
      authDomain: "aleornum-multiverso.firebaseapp.com",
      databaseURL: "https://aleornum-multiverso-default-rtdb.firebaseio.com",
      projectId: "aleornum-multiverso",
      storageBucket: "aleornum-multiverso.firebasestorage.app",
      messagingSenderId: "817768396088",
      appId: "1:817768396088:web:eacdd2fe8bc2c4fe303dcd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Função para verificar a senha e liberar o formulário
    function verificarSenha() {
      const senha = document.getElementById('senha').value.trim();
      const msg = document.getElementById('mensagem');

      // Verifica se a senha está correta
      if (senha !== "160302") {
        msg.innerText = "Acesso negado! Palavra mestra incorreta.";
        return;
      }

      // Se a senha estiver correta, exibe o formulário de adicionar palavras
      document.querySelector('.formulario-palavra').style.display = 'block';
      document.querySelector('.senha-form').style.display = 'none';
      msg.innerText = ""; // Limpa a mensagem de erro
    }

    // Função para adicionar a palavra ao banco de dados
    function adicionarPalavra() {
      const palavra = document.getElementById('palavra').value.trim().toLowerCase();
      const traducao = document.getElementById('traducao').value.trim();
      const msg = document.getElementById('mensagem');

      // Verifica se todos os campos foram preenchidos
      if (!palavra || !traducao) {
        msg.innerText = "Preencha todos os campos.";
        return;
      }

      // Adiciona a palavra ao banco de dados
      set(ref(db, 'dicionario/' + palavra), traducao)
        .then(() => {
          msg.innerText = `Palavra "${palavra}" adicionada com sucesso!`;
          document.getElementById('palavra').value = '';
          document.getElementById('traducao').value = '';
        })
        .catch((error) => {
          console.error("Erro ao adicionar:", error);
          msg.innerText = "Erro ao adicionar palavra.";
        });
    }
  </script>
</head>
<body>
  <div class="card">
    <h1>Administrador Aleornum</h1>

    <!-- Formulário de senha -->
    <div class="senha-form">
      <input type="password" id="senha" placeholder="Palavra Mestra">
      <br>
      <button class="btn" onclick="verificarSenha()">Entrar</button>
      <div id="mensagem"></div>
    </div>

    <!-- Formulário de adição de palavra -->
    <div class="formulario-palavra">
      <input type="text" id="palavra" placeholder="Palavra em Português">
      <br>
      <input type="text" id="traducao" placeholder="Tradução Aleornum">
      <br>
      <button class="btn" onclick="adicionarPalavra()">Adicionar Palavra</button>
      <div id="mensagem"></div>
    </div>
  </div>
</body>
</html>
