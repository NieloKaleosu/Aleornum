<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Aleornum</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: sans-serif;
      height: 100vh; /* Garantir que ocupe toda a altura da tela */
      display: flex;
      justify-content: center; /* Centraliza o conteúdo horizontalmente */
      align-items: center; /* Centraliza o conteúdo verticalmente */
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%; /* Ocupa toda a altura da tela */
      width: 100%; /* Garante que o conteúdo ocupe toda a largura */
    }

    .card {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ffcc00;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #8B0000;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #B22222;
    }

    button:active {
      background-color: #8B0000;
    }

    a {
      color: #ffcc00;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>➕ Adicionar Palavras</h1>
      <input type="text" id="aleornum" placeholder="Palavra em Aleornum">
      <input type="text" id="portugues" placeholder="Tradução em Português">
      <button id="adicionarBtn">Adicionar</button>
      <p><a href="index.html">⬅ Voltar ao Tradutor</a></p>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC6KmlwRzaZRJp_x8Jw82vkpM-6xGp0kDc",
      authDomain: "aleornum.firebaseapp.com",
      databaseURL: "https://aleornum-default-rtdb.firebaseio.com",
      projectId: "aleornum",
      storageBucket: "aleornum.firebasestorage.app",
      messagingSenderId: "541801167099",
      appId: "1:541801167099:web:b9f0d75b94ae693765985e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Função para adicionar palavra no Firestore
    async function adicionarPalavra() {
      const aleornum = document.getElementById("aleornum").value.trim().toLowerCase();
      const portugues = document.getElementById("portugues").value.trim().toLowerCase();

      if (aleornum && portugues) {
        try {
          // Adiciona a palavra na coleção 'dicionario'
          await db.collection("dicionario").add({
            aleornum: aleornum,
            portugues: portugues
          });
          alert("Palavra adicionada com sucesso!");
          // Limpa os campos de entrada após adicionar
          document.getElementById("aleornum").value = "";
          document.getElementById("portugues").value = "";
        } catch (error) {
          console.error("Erro ao adicionar palavra:", error);
          alert("Erro ao adicionar palavra. Tente novamente.");
        }
      } else {
        alert("Por favor, preencha todos os campos.");
      }
    }

    // Associa a função ao clique do botão
    document.getElementById("adicionarBtn").addEventListener("click", adicionarPalavra);
  </script>
</body>
</html>
