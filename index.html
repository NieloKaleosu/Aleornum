<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tradutor Aleornum</title>
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: sans-serif;
      padding: 20px;
    }
    .card {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ffcc00;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #8B0000;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ”¤ Tradutor Aleornum</h1>
    <input type="text" id="fraseAleornum" placeholder="Digite uma frase em Aleornum">
    <button onclick="traduzir()">Traduzir</button>
    <p><strong>TraduÃ§Ã£o:</strong> <span id="resultado"></span></p>
    <p><a href="admin.html" style="color: #ffcc00;">âž• Adicionar novas palavras</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC6KmlwRzaZRJp_x8Jw82vkpM-6xGp0kDc",
      authDomain: "aleornum.firebaseapp.com",
      databaseURL: "https://aleornum-default-rtdb.firebaseio.com",
      projectId: "aleornum",
      storageBucket: "aleornum.firebasestorage.app",
      messagingSenderId: "541801167099",
      appId: "1:541801167099:web:b9f0d75b94ae693765985e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function traduzir() {
      const frase = document.getElementById("fraseAleornum").value.toLowerCase().split(" ");
      const snapshot = await db.collection("dicionario").get();
      const dicionario = {};
      snapshot.forEach(doc => {
        const data = doc.data();
        dicionario[data.aleornum] = data.portugues;
      });

      const traduzido = frase.map(p => dicionario[p] || p).join(" ");
      document.getElementById("resultado").textContent = traduzido;
    }
  </script>
</body>
</html>
