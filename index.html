<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dicionário Aleornum</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000;
      color: white;
      font-family: 'Cinzel', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: radial-gradient(ellipse at center, #111 0%, #000 100%);
      overflow: hidden;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.85);
      border: 2px solid gold;
      border-radius: 20px;
      padding: 40px 50px;
      width: 700px;
      text-align: center;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 2.7em;
      margin-bottom: 20px;
      color: gold;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
      line-height: 1.6;
      color: #ddd;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .btn {
      background-color: #800000;
      color: white;
      border: 2px solid gold;
      padding: 14px 32px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Cinzel', serif;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }

    .btn:hover {
      background-color: #a10000;
      box-shadow: 0 0 20px gold;
      transform: scale(1.07);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 1024px) {
      .card {
        width: 80%;
        padding: 30px 20px;
      }

      h1 {
        font-size: 2.2em;
      }

      p {
        font-size: 1.1em;
      }

      .buttons {
        gap: 20px;
      }

      .btn {
        padding: 12px 28px;
        font-size: 1em;
      }
    }

    @media (max-width: 768px) {
      .card {
        width: 90%;
        padding: 25px 15px;
      }

      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }

      .buttons {
        flex-direction: column;
        gap: 20px;
      }

      .btn {
        width: 100%;
        padding: 12px 0;
      }
    }

    @media (max-width: 480px) {
      .card {
        width: 95%;
        padding: 20px 10px;
      }

      h1 {
        font-size: 1.8em;
      }

      p {
        font-size: 0.9em;
      }

      .btn {
        padding: 10px 0;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Dicionário Multiversal</h1>
    <p>Seja bem-vindo(a) Viajante Multiversal. Aqui você encontrará a sabedoria perdida de Aleornum, a Língua Multiversal</p>
    <div class="buttons">
      <button class="btn" onclick="window.location.href='tradutor.html'">Traduções</button>
      <button class="btn" onclick="window.location.href='admin.html'">Administração</button>
    </div>
  </div>
</body>
</html>
