<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traduzir Palavra</title>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2e2e2e;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #333;
      border-radius: 10px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #f1f1f1;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #f1f1f1;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #555;
      color: #f1f1f1;
      font-size: 16px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #f1a825;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #f1a825;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #f1d600;
    }

    p {
      text-align: center;
      font-size: 18px;
      color: #f1f1f1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Traduzir Palavra</h1>

    <form id="formBuscar">
      <label for="palavraBuscar">Palavra para Traduzir:</label>
      <input type="text" id="palavraBuscar" name="palavraBuscar" placeholder="Digite a palavra para tradução" required>
      <button type="submit">Buscar Tradução</button>
    </form>

    <p id="resultadoTraducao"></p>
  </div>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDu5-0t4rb942DcwccU_2dg-mxyvWrRSUA",
      authDomain: "aleornum-multiverso.firebaseapp.com",
      databaseURL: "https://aleornum-multiverso-default-rtdb.firebaseio.com",
      projectId: "aleornum-multiverso",
      storageBucket: "aleornum-multiverso.firebasestorage.app",
      messagingSenderId: "817768396088",
      appId: "1:817768396088:web:eacdd2fe8bc2c4fe303dcd"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    const formBuscar = document.getElementById('formBuscar');
    const resultado = document.getElementById('resultadoTraducao');

    formBuscar.addEventListener('submit', function(event) {
      event.preventDefault();
      const palavraBuscar = document.getElementById('palavraBuscar').value;

      firebase.database().ref('dicionario/' + palavraBuscar).get()
        .then((snapshot) => {
          if (snapshot.exists()) {
            const traducao = snapshot.val().traducao;
            resultado.textContent = `Tradução: ${traducao}`;
            resultado.style.color = '#f1a825';
          } else {
            resultado.textContent = 'Palavra não encontrada.';
            resultado.style.color = '#f44336';
          }
        })
        .catch((error) => {
          resultado.textContent = 'Erro ao buscar tradução: ' + error.message;
          resultado.style.color = '#f44336';
        });
    });
  </script>

</body>
</html>
